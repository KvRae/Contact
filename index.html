<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
</head>

<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
            <div class="row">
                <div class="col"><iframe allowfullscreen="" frameborder="0" loading="lazy" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCnn8jGE6FQ-stXkqSorf8eCZkGkkH11h8&amp;q=36.90474877678536%2C+10.191056446042984&amp;zoom=11" width="100%" height="100%"></iframe></div>
                <div class="col-md-6 col-xl-4">
                    <div class="border rounded-0 shadow">
                        <form class="p-3 p-xl-4" data-bss-recipient="00d361fcafcb6026508145f34150b465">
                            <h4>Contact me</h4>
                            <p class="text-muted"></p>
                            <div class="mb-3"><label class="form-label" for="name">Name</label><input class="form-control" type="text" id="name" name="name"></div>
                            <div class="mb-3"><label class="form-label" for="email">Email</label><input class="form-control" type="email" id="email" name="email"></div>
                            <div class="mb-3"><label class="form-label" for="name">Subject</label><input class="form-control" type="text" id="name-1" name="name"></div>
                            <div class="mb-3"><label class="form-label" for="message">Message</label><textarea class="form-control" id="message" name="message" rows="6"></textarea></div>
                            <div class="mb-3"><button class="btn btn-primary" type="submit" style="background: var(--bs-teal);"><i class="fas fa-check" style="padding-right: 4px;"></i>Send </button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/smart-forms.min.js"></script>
</body>

</html>
